site_name: "Lucas Pereira Portfolio"
site_description: "Portfolio de Lucas Pereira - Data Scientist & Software Engineer"
site_url: https://lucarammel.github.io/
site_dir: "public"
site_author: "Lucas Pereira"

theme:
  name: material
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  palette:
  - scheme: default
    primary: custom
    accent: custom
    toggle:
      icon: material/weather-night
      name: Switch to dark mode

  # Palette toggle for dark mode
  - scheme: slate
    primary: custom
    accent: custom
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode

nav:
  - About: index.md
  - Projects: projects.md
  - CV: cv.md
  - Coffee: coffee.md

plugins:
  - search

# Social media links with icons using MkDocs Material
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/lucasmagustopereira/
      name: "LinkedIn"
    - icon: fontawesome/brands/github
      link: https://github.com/lucarammel
      name: "GitHub"
  generator: false
  social_image: images/lucas.png

# SEO and meta tags
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

